<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip</title>

<body>
    <section>

            <div class="top-content">

                    <img src="images/greece.jpg" alt="">

                <div class="short-detail">
                    <h3>Santorini</h3>
                    <span>
                        <img src="images/star.png" alt=""> 4.8

                    </span>&nbsp;&nbsp;
                    <span>
                        <img src="images/plane.png" alt=""> 18:00 horas
                    </span>
                </div>
            </div>
            <div class="desc-content">
                <div class="desc-nav">
                    <span>Descrição</span>

                </div>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Repellat, ullam ex maxime recusandae culpa, at nobis quiss
                    <a>Saiba mais</a>
                </p>

                <div class="desc-nav">
                    <p>R$500/<span>Pessoa</span> </p>
                </div>                <button>Reserve agora</button>
            </div>
        </div>
